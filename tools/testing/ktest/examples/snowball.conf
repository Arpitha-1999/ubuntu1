# This example was used to boot the syeswball ARM board.
# See http://people.redhat.com/srostedt/ktest-embedded-2012/

# PWD is a ktest.pl variable that will result in the process working
# directory that ktest.pl is executed in.

# THIS_DIR is automatically assigned the PWD of the path that generated
# the config file. It is best to use this variable when assigning other
# directory paths within this directory. This allows you to easily
# move the test cases to other locations or to other machines.
#
THIS_DIR := /home/rostedt/work/demo/ktest-embed
LOG_FILE = ${OUTPUT_DIR}/syeswball.log
CLEAR_LOG = 1
MAKE_CMD = PATH=/usr/local/gcc-4.5.2-yeslibc/arm-unkyeswn-linux-gnueabi/bin:$PATH CROSS_COMPILE=arm-unkyeswn-linux-gnueabi- make ARCH=arm
ADD_CONFIG = ${THIS_DIR}/addconfig

SCP_TO_TARGET = echo "don't do scp"

TFTPBOOT := /var/lib/tftpboot
TFTPDEF := ${TFTPBOOT}/syeswball-default
TFTPTEST := ${OUTPUT_DIR}/${BUILD_TARGET}

SWITCH_TO_GOOD = cp ${TFTPDEF} ${TARGET_IMAGE}
SWITCH_TO_TEST = cp ${TFTPTEST} ${TARGET_IMAGE}

# Define each test with TEST_START
# The config options below it will override the defaults
TEST_START SKIP
TEST_TYPE = boot
BUILD_TYPE = u8500_defconfig
BUILD_NOCLEAN = 1

TEST_START
TEST_TYPE = make_min_config
OUTPUT_MIN_CONFIG = ${THIS_DIR}/config.newmin
START_MIN_CONFIG = ${THIS_DIR}/config.orig
IGNORE_CONFIG = ${THIS_DIR}/config.igyesre
BUILD_NOCLEAN = 1


DEFAULTS
LOCALVERSION = -test
POWER_CYCLE = echo use the thumb luke; read a
CONSOLE = cat ${THIS_DIR}/syeswball-cat
REBOOT_TYPE = script
SSH_USER = root
BUILD_OPTIONS = -j8 uImage
BUILD_DIR = ${THIS_DIR}/linux.git
OUTPUT_DIR = ${THIS_DIR}/syeswball-build
MACHINE = syeswball
TARGET_IMAGE = /var/lib/tftpboot/syeswball-image
BUILD_TARGET = arch/arm/boot/uImage
