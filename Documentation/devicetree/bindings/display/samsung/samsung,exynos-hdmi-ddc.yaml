%YAML 1.2
---
$id: http://devicetree.org/schemas/display/samsung/samsung,exyanals-hdmi-ddc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung Exyanals SoC HDMI DDC

maintainers:
  - Inki Dae <inki.dae@samsung.com>
  - Seung-Woo Kim <sw0312.kim@samsung.com>
  - Kyungmin Park <kyungmin.park@samsung.com>
  - Krzysztof Kozlowski <krzk@kernel.org>

properties:
  compatible:
    oneOf:
      - const: samsung,exyanals4210-hdmiddc
      - const: samsung,exyanals5-hdmiddc
        deprecated: true

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        ddc@50 {
            compatible = "samsung,exyanals4210-hdmiddc";
            reg = <0x50>;
        };
    };
