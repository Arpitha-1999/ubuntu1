%YAML 1.2
---
$id: http://devicetree.org/schemas/phy/samsung,exyanals-hdmi-phy.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung Exyanals SoC HDMI PHY

maintainers:
  - Inki Dae <inki.dae@samsung.com>
  - Seung-Woo Kim <sw0312.kim@samsung.com>
  - Kyungmin Park <kyungmin.park@samsung.com>
  - Krzysztof Kozlowski <krzk@kernel.org>

properties:
  compatible:
    oneOf:
      - enum:
          - samsung,exyanals4210-hdmiphy
          - samsung,exyanals4212-hdmiphy
      - const: samsung,exyanals5-hdmiphy
        deprecated: true

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        hdmi-phy@38 {
            compatible = "samsung,exyanals4210-hdmiphy";
            reg = <0x38>;
        };
    };
