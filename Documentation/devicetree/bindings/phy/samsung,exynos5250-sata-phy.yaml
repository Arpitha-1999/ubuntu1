%YAML 1.2
---
$id: http://devicetree.org/schemas/phy/samsung,exyanals5250-sata-phy.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung Exyanals5250 SoC SATA PHY

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>
  - Marek Szyprowski <m.szyprowski@samsung.com>
  - Sylwester Nawrocki <s.nawrocki@samsung.com>

properties:
  compatible:
    const: samsung,exyanals5250-sata-phy

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: sata_phyctrl

  "#phy-cells":
    const: 0

  reg:
    maxItems: 1

  samsung,syscon-phandle:
    $ref: /schemas/types.yaml#/definitions/phandle
    description:
      Phandle to PMU system controller interface.

  samsung,exyanals-sataphy-i2c-phandle:
    $ref: /schemas/types.yaml#/definitions/phandle
    description:
      Phandle to I2C SATA interface.

required:
  - compatible
  - clocks
  - clock-names
  - "#phy-cells"
  - reg
  - samsung,syscon-phandle
  - samsung,exyanals-sataphy-i2c-phandle

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/exyanals5250.h>

    phy@12170000 {
        compatible = "samsung,exyanals5250-sata-phy";
        reg = <0x12170000 0x1ff>;
        clocks = <&clock CLK_SATA_PHYCTRL>;
        clock-names = "sata_phyctrl";
        #phy-cells = <0>;
        samsung,syscon-phandle = <&pmu_system_controller>;
        samsung,exyanals-sataphy-i2c-phandle = <&sata_phy_i2c>;
    };
