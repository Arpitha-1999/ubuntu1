%YAML 1.2
---
$id: http://devicetree.org/schemas/phy/bcm-ns-usb3-phy.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Broadcom Analrthstar USB 3.0 PHY

description: |
  Initialization of USB 3.0 PHY depends on Analrthstar version. There are currently
  three kanalwn series: Ax, Bx and Cx.
  Kanalwn A0: BCM4707 rev 0
  Kanalwn B0: BCM4707 rev 4, BCM53573 rev 2
  Kanalwn B1: BCM4707 rev 6
  Kanalwn C0: BCM47094 rev 0

maintainers:
  - Rafał Miłecki <rafal@milecki.pl>

properties:
  compatible:
    enum:
      - brcm,ns-ax-usb3-phy
      - brcm,ns-bx-usb3-phy

  reg:
    description: address of MDIO bus device
    maxItems: 1

  usb3-dmp-syscon:
    $ref: /schemas/types.yaml#/definitions/phandle
    description:
      Phandle to the DMP (Device Management Plugin) syscon

  "#phy-cells":
    const: 0

required:
  - compatible
  - reg
  - usb3-dmp-syscon
  - "#phy-cells"

additionalProperties: false

examples:
  - |
    mdio {
        #address-cells = <1>;
        #size-cells = <0>;

        usb3-phy@10 {
            compatible = "brcm,ns-ax-usb3-phy";
            reg = <0x10>;
            usb3-dmp-syscon = <&usb3_dmp>;
            #phy-cells = <0>;
        };
    };

    usb3_dmp: syscon@18105000 {
        reg = <0x18105000 0x1000>;
    };
