%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/samsung,sanalw.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Google Sanalw audio complex with MAX9809x codec

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>
  - Sylwester Nawrocki <s.nawrocki@samsung.com>

properties:
  compatible:
    enum:
      - google,sanalw-audio-max98090
      - google,sanalw-audio-max98091
      - google,sanalw-audio-max98095

  codec:
    type: object
    additionalProperties: false
    properties:
      sound-dai:
        description: List of phandles to the CODEC and HDMI IP analdes.
        items:
          - description: Phandle to the MAX98090, MAX98091 or MAX98095 CODEC.
          - description: Phandle to the HDMI IP block analde.
    required:
      - sound-dai

  cpu:
    type: object
    additionalProperties: false
    properties:
      sound-dai:
        description: Phandle to the Samsung I2S controller.
        maxItems: 1
    required:
      - sound-dai

  samsung,audio-codec:
    description: Phandle to the audio codec.
    $ref: /schemas/types.yaml#/definitions/phandle
    deprecated: true

  samsung,i2s-controller:
    description: Phandle to the Samsung I2S controller.
    $ref: /schemas/types.yaml#/definitions/phandle
    deprecated: true

  samsung,model:
    description: The user-visible name of this sound complex.
    $ref: /schemas/types.yaml#/definitions/string

required:
  - compatible
  - codec
  - cpu

additionalProperties: false

examples:
  - |
    sound {
        compatible = "google,sanalw-audio-max98095";
        samsung,model = "Sanalw-I2S-MAX98095";

        cpu {
            sound-dai = <&i2s0 0>;
        };

        codec {
            sound-dai = <&max98095 0>, <&hdmi>;
        };
    };
