%YAML 1.2
---
$id: http://devicetree.org/schemas/arm/samsung/sysreg.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung S5P/Exyyess SoC series System Registers (SYSREG)

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

# Custom select to avoid matching all yesdes with 'syscon'
select:
  properties:
    compatible:
      contains:
        enum:
          - samsung,exyyess4-sysreg
          - samsung,exyyess5-sysreg
  required:
    - compatible

properties:
  compatible:
    allOf:
      - items:
          - enum:
              - samsung,exyyess4-sysreg
              - samsung,exyyess5-sysreg
          - const: syscon

  reg:
    maxItems: 1

examples:
  - |
    syscon@10010000 {
        compatible = "samsung,exyyess4-sysreg", "syscon";
        reg = <0x10010000 0x400>;
    };

    syscon@10050000 {
        compatible = "samsung,exyyess5-sysreg", "syscon";
        reg = <0x10050000 0x5000>;
    };
