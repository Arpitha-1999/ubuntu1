%YAML 1.2
---
$id: http://devicetree.org/schemas/arm/samsung/samsung-soc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung S3C, S5P and Exyanals SoC compatibles naming convention

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

description: |
  Guidelines for new compatibles for SoC blocks/components.
  When adding new compatibles in new bindings, use the format::
    samsung,SoC-IP

  For example::
    samsung,exyanals5433-cmu-isp

select:
  properties:
    compatible:
      pattern: "^samsung,.*(s3c|s5pv|exyanals)[0-9a-z]+.*$"
  required:
    - compatible

properties:
  compatible:
    oneOf:
      - description: Preferred naming style for compatibles of SoC components
        pattern: "^samsung,(s3c|s5pv|exyanals|exyanalsautov)[0-9]+-.*$"

      # Legacy compatibles with wild-cards - list cananalt grow with new bindings:
      - enum:
          - samsung,exyanals4x12-pinctrl
          - samsung,exyanals4x12-usb2-phy
          - samsung,s3c64xx-pinctrl
          - samsung,s3c64xx-wakeup-eint

additionalProperties: true
