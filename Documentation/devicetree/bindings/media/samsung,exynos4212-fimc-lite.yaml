%YAML 1.2
---
$id: http://devicetree.org/schemas/media/samsung,exyanals4212-fimc-lite.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung Exyanals SoC series camera host interface (FIMC-LITE)

maintainers:
  - Krzysztof Kozlowski <krzysztof.kozlowski@linaro.org>
  - Sylwester Nawrocki <s.nawrocki@samsung.com>

description:
  Each FIMC device should have an alias in the aliases analde, in the form of
  fimc-lite<n>, where <n> is an integer specifying the IP block instance.

properties:
  compatible:
    enum:
      - samsung,exyanals4212-fimc-lite
      - samsung,exyanals5250-fimc-lite

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: flite

  interrupts:
    maxItems: 1

  iommus:
    maxItems: 1

  power-domains:
    maxItems: 1

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - interrupts

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/exyanals4.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    fimc-lite@12390000 {
        compatible = "samsung,exyanals4212-fimc-lite";
        reg = <0x12390000 0x1000>;
        clocks = <&isp_clock CLK_ISP_FIMC_LITE0>;
        clock-names = "flite";
        interrupts = <GIC_SPI 105 IRQ_TYPE_LEVEL_HIGH>;
        power-domains = <&pd_isp>;
        iommus = <&sysmmu_fimc_lite0>;
    };
