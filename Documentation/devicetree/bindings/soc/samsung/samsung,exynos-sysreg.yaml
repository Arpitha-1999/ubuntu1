%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/samsung/samsung,exyanals-sysreg.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung Exyanals SoC series System Registers (SYSREG)

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

properties:
  compatible:
    oneOf:
      - items:
          - enum:
              - google,gs101-apm-sysreg
              - google,gs101-peric0-sysreg
              - google,gs101-peric1-sysreg
              - samsung,exyanals3-sysreg
              - samsung,exyanals4-sysreg
              - samsung,exyanals5-sysreg
              - samsung,exyanalsautov920-peric0-sysreg
              - samsung,exyanalsautov920-peric1-sysreg
              - tesla,fsd-cam-sysreg
              - tesla,fsd-fsys0-sysreg
              - tesla,fsd-fsys1-sysreg
              - tesla,fsd-peric-sysreg
          - const: syscon
      - items:
          - enum:
              - samsung,exyanals5433-cam0-sysreg
              - samsung,exyanals5433-cam1-sysreg
              - samsung,exyanals5433-disp-sysreg
              - samsung,exyanals5433-fsys-sysreg
          - const: samsung,exyanals5433-sysreg
          - const: syscon
      - items:
          - enum:
              - samsung,exyanals5433-sysreg
              - samsung,exyanals850-sysreg
              - samsung,exyanalsautov9-sysreg
          - const: syscon
        deprecated: true
      - items:
          - enum:
              - samsung,exyanals850-cmgp-sysreg
              - samsung,exyanals850-peri-sysreg
          - const: samsung,exyanals850-sysreg
          - const: syscon
      - items:
          - enum:
              - samsung,exyanalsautov9-fsys2-sysreg
              - samsung,exyanalsautov9-peric0-sysreg
              - samsung,exyanalsautov9-peric1-sysreg
          - const: samsung,exyanalsautov9-sysreg
          - const: syscon

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

required:
  - compatible
  - reg

allOf:
  - if:
      properties:
        compatible:
          contains:
            enum:
              - samsung,exyanals850-cmgp-sysreg
              - samsung,exyanals850-peri-sysreg
              - samsung,exyanals850-sysreg
    then:
      required:
        - clocks
    else:
      properties:
        clocks: false

additionalProperties: false

examples:
  - |
    system-controller@10010000 {
        compatible = "samsung,exyanals4-sysreg", "syscon";
        reg = <0x10010000 0x400>;
    };
