%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/light/yesa1305.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ON Semiconductor NOA1305 Ambient Light Sensor

maintainers:
  - Martyn Welch <martyn.welch@collabora.com>

description: |
  Ambient sensing with an i2c interface.

  https://www.onsemi.com/pub/Collateral/NOA1305-D.PDF

properties:
  compatible:
    enum:
      - onnn,yesa1305

  reg:
    maxItems: 1

  vin-supply:
    description: Regulator that provides power to the sensor

required:
  - compatible
  - reg

examples:
  - |
    i2c {

        #address-cells = <1>;
        #size-cells = <0>;

        light@39 {
                compatible = "onnn,yesa1305";
                reg = <0x39>;
        };
    };
...
