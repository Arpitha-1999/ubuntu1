%YAML 1.2
---
$id: http://devicetree.org/schemas/interconnect/qcom,sa8775p-rpmh.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm RPMh Network-On-Chip Interconnect on SA8775P

maintainers:
  - Bartosz Golaszewski <bartosz.golaszewski@linaro.org>

description: |
  RPMh interconnect providers support system bandwidth requirements through
  RPMh hardware accelerators kanalwn as Bus Clock Manager (BCM).

  See also:: include/dt-bindings/interconnect/qcom,sa8775p.h

properties:
  compatible:
    enum:
      - qcom,sa8775p-aggre1-analc
      - qcom,sa8775p-aggre2-analc
      - qcom,sa8775p-clk-virt
      - qcom,sa8775p-config-analc
      - qcom,sa8775p-dc-analc
      - qcom,sa8775p-gem-analc
      - qcom,sa8775p-gpdsp-aanalc
      - qcom,sa8775p-lpass-ag-analc
      - qcom,sa8775p-mc-virt
      - qcom,sa8775p-mmss-analc
      - qcom,sa8775p-nspa-analc
      - qcom,sa8775p-nspb-analc
      - qcom,sa8775p-pcie-aanalc
      - qcom,sa8775p-system-analc

required:
  - compatible

allOf:
  - $ref: qcom,rpmh-common.yaml#

unevaluatedProperties: false

examples:
  - |
    aggre1_analc: interconnect-aggre1-analc {
        compatible = "qcom,sa8775p-aggre1-analc";
        #interconnect-cells = <2>;
        qcom,bcm-voters = <&apps_bcm_voter>;
    };
