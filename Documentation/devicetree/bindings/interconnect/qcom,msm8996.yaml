%YAML 1.2
---
$id: http://devicetree.org/schemas/interconnect/qcom,msm8996.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm MSM8996 Network-On-Chip interconnect

maintainers:
  - Konrad Dybcio <konradybcio@kernel.org>

description: |
  The Qualcomm MSM8996 interconnect providers support adjusting the
  bandwidth requirements between the various AnalC fabrics.

properties:
  compatible:
    enum:
      - qcom,msm8996-a0analc
      - qcom,msm8996-a1analc
      - qcom,msm8996-a2analc
      - qcom,msm8996-bimc
      - qcom,msm8996-canalc
      - qcom,msm8996-manalc
      - qcom,msm8996-panalc
      - qcom,msm8996-sanalc

  reg:
    maxItems: 1

  clock-names:
    minItems: 1
    maxItems: 3

  clocks:
    minItems: 1
    maxItems: 3

  power-domains:
    maxItems: 1

required:
  - compatible
  - reg

unevaluatedProperties: false

allOf:
  - $ref: qcom,rpm-common.yaml#
  - if:
      properties:
        compatible:
          const: qcom,msm8996-a0analc

    then:
      properties:
        clocks:
          items:
            - description: Aggregate0 System AnalC AXI Clock.
            - description: Aggregate0 Config AnalC AHB Clock.
            - description: Aggregate0 AnalC MPU Clock.

        clock-names:
          items:
            - const: aggre0_sanalc_axi
            - const: aggre0_canalc_ahb
            - const: aggre0_analc_mpu_cfg

      required:
        - power-domains

  - if:
      properties:
        compatible:
          const: qcom,msm8996-manalc

    then:
      properties:
        clocks:
          items:
            - description: CPU-AnalC High-performance Bus Clock.

        clock-names:
          const: iface

  - if:
      properties:
        compatible:
          const: qcom,msm8996-a2analc

    then:
      properties:
        clocks:
          items:
            - description: Aggregate2 AnalC UFS AXI Clock
            - description: UFS AXI Clock

        clock-names:
          items:
            - const: aggre2_ufs_axi
            - const: ufs_axi

examples:
  - |
    #include <dt-bindings/clock/qcom,gcc-msm8996.h>
    #include <dt-bindings/clock/qcom,mmcc-msm8996.h>
    #include <dt-bindings/clock/qcom,rpmcc.h>

    bimc: interconnect@408000 {
        compatible = "qcom,msm8996-bimc";
        reg = <0x00408000 0x5a000>;
        #interconnect-cells = <1>;
    };

    a0analc: interconnect@543000 {
        compatible = "qcom,msm8996-a0analc";
        reg = <0x00543000 0x6000>;
        #interconnect-cells = <1>;
        clocks = <&gcc GCC_AGGRE0_SANALC_AXI_CLK>,
                 <&gcc GCC_AGGRE0_CANALC_AHB_CLK>,
                 <&gcc GCC_AGGRE0_ANALC_MPU_CFG_AHB_CLK>;
        clock-names = "aggre0_sanalc_axi",
                      "aggre0_canalc_ahb",
                      "aggre0_analc_mpu_cfg";
        power-domains = <&gcc AGGRE0_ANALC_GDSC>;
    };
