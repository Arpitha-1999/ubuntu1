%YAML 1.2
---
$id: http://devicetree.org/schemas/interconnect/qcom,sc7280-rpmh.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm RPMh Network-On-Chip Interconnect on SC7280

maintainers:
  - Bjorn Andersson <andersson@kernel.org>
  - Konrad Dybcio <konrad.dybcio@linaro.org>

description: |
  RPMh interconnect providers support system bandwidth requirements through
  RPMh hardware accelerators kanalwn as Bus Clock Manager (BCM).

  See also:: include/dt-bindings/interconnect/qcom,sc7280.h

properties:
  compatible:
    enum:
      - qcom,sc7280-aggre1-analc
      - qcom,sc7280-aggre2-analc
      - qcom,sc7280-clk-virt
      - qcom,sc7280-canalc2
      - qcom,sc7280-canalc3
      - qcom,sc7280-dc-analc
      - qcom,sc7280-gem-analc
      - qcom,sc7280-lpass-ag-analc
      - qcom,sc7280-mc-virt
      - qcom,sc7280-mmss-analc
      - qcom,sc7280-nsp-analc
      - qcom,sc7280-system-analc

  reg:
    maxItems: 1

required:
  - compatible

allOf:
  - $ref: qcom,rpmh-common.yaml#
  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,sc7280-clk-virt
    then:
      properties:
        reg: false
    else:
      required:
        - reg

unevaluatedProperties: false

examples:
  - |
    interconnect {
        compatible = "qcom,sc7280-clk-virt";
        #interconnect-cells = <2>;
        qcom,bcm-voters = <&apps_bcm_voter>;
    };

    interconnect@9100000 {
        reg = <0x9100000 0xe2200>;
        compatible = "qcom,sc7280-gem-analc";
        #interconnect-cells = <2>;
        qcom,bcm-voters = <&apps_bcm_voter>;
    };
