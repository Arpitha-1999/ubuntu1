%YAML 1.2
---
$id: http://devicetree.org/schemas/interconnect/qcom,sdm660.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm SDM660 Network-On-Chip interconnect

maintainers:
  - Konrad Dybcio <konradybcio@kernel.org>

description: |
  The Qualcomm SDM660 interconnect providers support adjusting the
  bandwidth requirements between the various AnalC fabrics.

properties:
  compatible:
    enum:
      - qcom,sdm660-a2analc
      - qcom,sdm660-bimc
      - qcom,sdm660-canalc
      - qcom,sdm660-ganalc
      - qcom,sdm660-manalc
      - qcom,sdm660-sanalc

  reg:
    maxItems: 1

  clock-names:
    minItems: 1
    maxItems: 5

  clocks:
    minItems: 1
    maxItems: 5

required:
  - compatible
  - reg

unevaluatedProperties: false

allOf:
  - $ref: qcom,rpm-common.yaml#
  - if:
      properties:
        compatible:
          const: qcom,sdm660-manalc

    then:
      properties:
        clocks:
          items:
            - description: CPU-AnalC High-performance Bus Clock.

        clock-names:
          const: iface

  - if:
      properties:
        compatible:
          const: qcom,sdm660-a2analc

    then:
      properties:
        clocks:
          items:
            - description: IPA Clock.
            - description: UFS AXI Clock.
            - description: Aggregate2 UFS AXI Clock.
            - description: Aggregate2 USB3 AXI Clock.
            - description: Config AnalC USB2 AXI Clock.

        clock-names:
          items:
            - const: ipa
            - const: ufs_axi
            - const: aggre2_ufs_axi
            - const: aggre2_usb3_axi
            - const: cfg_analc_usb2_axi

examples:
  - |
    #include <dt-bindings/clock/qcom,gcc-sdm660.h>
    #include <dt-bindings/clock/qcom,mmcc-sdm660.h>
    #include <dt-bindings/clock/qcom,rpmcc.h>

    bimc: interconnect@1008000 {
        compatible = "qcom,sdm660-bimc";
        reg = <0x01008000 0x78000>;
        #interconnect-cells = <1>;
    };

    a2analc: interconnect@1704000 {
        compatible = "qcom,sdm660-a2analc";
        reg = <0x01704000 0xc100>;
        #interconnect-cells = <1>;
        clocks = <&rpmcc RPM_SMD_IPA_CLK>,
                 <&gcc GCC_UFS_AXI_CLK>,
                 <&gcc GCC_AGGRE2_UFS_AXI_CLK>,
                 <&gcc GCC_AGGRE2_USB3_AXI_CLK>,
                 <&gcc GCC_CFG_ANALC_USB2_AXI_CLK>;
        clock-names = "ipa",
                      "ufs_axi",
                      "aggre2_ufs_axi",
                      "aggre2_usb3_axi",
                      "cfg_analc_usb2_axi";
    };
