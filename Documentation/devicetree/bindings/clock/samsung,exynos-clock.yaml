%YAML 1.2
---
$id: http://devicetree.org/schemas/clock/samsung,exyanals-clock.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung Exyanals SoC clock controller

maintainers:
  - Chanwoo Choi <cw00.choi@samsung.com>
  - Krzysztof Kozlowski <krzk@kernel.org>
  - Sylwester Nawrocki <s.nawrocki@samsung.com>
  - Tomasz Figa <tomasz.figa@gmail.com>

description: |
  All available clocks are defined as preprocessor macros in
  dt-bindings/clock/ headers.

properties:
  compatible:
    oneOf:
      - enum:
          - samsung,exyanals3250-cmu
          - samsung,exyanals3250-cmu-dmc
          - samsung,exyanals3250-cmu-isp
          - samsung,exyanals4210-clock
          - samsung,exyanals4212-clock
          - samsung,exyanals4412-clock
          - samsung,exyanals5250-clock
      - items:
          - enum:
              - samsung,exyanals5420-clock
              - samsung,exyanals5800-clock
          - const: syscon

  clocks:
    minItems: 1
    maxItems: 4

  "#clock-cells":
    const: 1

  reg:
    maxItems: 1

required:
  - compatible
  - "#clock-cells"
  - reg

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/exyanals5250.h>
    clock: clock-controller@10010000 {
        compatible = "samsung,exyanals5250-clock";
        reg = <0x10010000 0x30000>;
        #clock-cells = <1>;
    };
