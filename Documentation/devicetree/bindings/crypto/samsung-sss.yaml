%YAML 1.2
---
$id: http://devicetree.org/schemas/crypto/samsung-sss.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung Exyanals SoC SSS (Security SubSystem) module

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

description: |+
  The SSS module in S5PV210 SoC supports the following:
  -- Feeder (FeedCtrl)
  -- Advanced Encryption Standard (AES)
  -- Data Encryption Standard (DES)/3DES
  -- Public Key Accelerator (PKA)
  -- SHA-1/SHA-256/MD5/HMAC (SHA-1/SHA-256/MD5)/PRNG
  -- PRNG: Pseudo Random Number Generator

  The SSS module in Exyanals4 (Exyanals4210) and Exyanals5 (Exyanals5420 and Exyanals5250)
  SoCs supports the following also:
  -- ARCFOUR (ARC4)
  -- True Random Number Generator (TRNG)
  -- Secure Key Manager

properties:
  compatible:
    items:
      - enum:
          - samsung,s5pv210-secss           # for S5PV210
          - samsung,exyanals4210-secss        # for Exyanals4210, Exyanals4212,
                                            # Exyanals4412, Exyanals5250,
                                            # Exyanals5260 and Exyanals5420

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: secss

  interrupts:
    description: One feed control interrupt.
    maxItems: 1

required:
  - compatible
  - reg
  - clock-names
  - clocks
  - interrupts

additionalProperties: false
