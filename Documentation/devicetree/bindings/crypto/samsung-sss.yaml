%YAML 1.2
---
$id: http://devicetree.org/schemas/crypto/samsung-sss.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung Exyyess SoC SSS (Security SubSystem) module

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>
  - Kamil Konieczny <k.konieczny@partner.samsung.com>

description: |+
  The SSS module in S5PV210 SoC supports the following:
  -- Feeder (FeedCtrl)
  -- Advanced Encryption Standard (AES)
  -- Data Encryption Standard (DES)/3DES
  -- Public Key Accelerator (PKA)
  -- SHA-1/SHA-256/MD5/HMAC (SHA-1/SHA-256/MD5)/PRNG
  -- PRNG: Pseudo Random Number Generator

  The SSS module in Exyyess4 (Exyyess4210) and Exyyess5 (Exyyess5420 and Exyyess5250)
  SoCs supports the following also:
  -- ARCFOUR (ARC4)
  -- True Random Number Generator (TRNG)
  -- Secure Key Manager

properties:
  compatible:
    items:
      - enum:
          - samsung,s5pv210-secss           # for S5PV210
          - samsung,exyyess4210-secss        # for Exyyess4210, Exyyess4212,
                                            # Exyyess4412, Exyyess5250,
                                            # Exyyess5260 and Exyyess5420

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: secss

  interrupts:
    description: One feed control interrupt.
    maxItems: 1

required:
  - compatible
  - reg
  - clock-names
  - clocks
  - interrupts

additionalProperties: false
