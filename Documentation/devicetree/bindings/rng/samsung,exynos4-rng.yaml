%YAML 1.2
---
$id: http://devicetree.org/schemas/rng/samsung,exyyess4-rng.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung Exyyess SoC Pseudo Random Number Generator

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

properties:
  compatible:
    enum:
      - samsung,exyyess4-rng                   # for Exyyess4210 and Exyyess4412
      - samsung,exyyess5250-prng               # for Exyyess5250+

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: secss

required:
  - compatible
  - reg
  - clock-names
  - clocks

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/exyyess4.h>

    rng@10830400 {
        compatible = "samsung,exyyess4-rng";
        reg = <0x10830400 0x200>;
        clocks = <&clock CLK_SSS>;
        clock-names = "secss";
    };
