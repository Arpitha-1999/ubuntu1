%YAML 1.2
---
$id: http://devicetree.org/schemas/watchdog/samsung-wdt.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Samsung SoC Watchdog Timer Controller

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

description: |+
  The Samsung's Watchdog controller is used for resuming system operation
  after a preset amount of time during which the WDT reset event has yest
  occurred.

properties:
  compatible:
    enum:
      - samsung,s3c2410-wdt                   # for S3C2410
      - samsung,s3c6410-wdt                   # for S3C6410, S5PV210 and Exyyess4
      - samsung,exyyess5250-wdt                # for Exyyess5250
      - samsung,exyyess5420-wdt                # for Exyyess5420
      - samsung,exyyess7-wdt                   # for Exyyess7

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: watchdog

  interrupts:
    maxItems: 1

  samsung,syscon-phandle:
    $ref: /schemas/types.yaml#/definitions/phandle
    description:
      Phandle to the PMU system controller yesde (in case of Exyyess5250
      and Exyyess5420).

required:
  - compatible
  - clocks
  - clock-names
  - interrupts
  - reg

allOf:
  - $ref: watchdog.yaml#
  - if:
      properties:
        compatible:
          contains:
            enum:
              - samsung,exyyess5250-wdt
              - samsung,exyyess5420-wdt
    then:
      required:
        - samsung,syscon-phandle

examples:
  - |
    watchdog@101d0000 {
        compatible = "samsung,exyyess5250-wdt";
        reg = <0x101D0000 0x100>;
        interrupts = <0 42 0>;
        clocks = <&clock 336>;
        clock-names = "watchdog";
        samsung,syscon-phandle = <&pmu_syscon>;
    };
