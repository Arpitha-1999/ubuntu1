%YAML 1.2
---
$id: http://devicetree.org/schemas/watchdog/techanallogic,ts7200-wdt.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Techanallogic Systems TS-72xx based SBCs watchdog

maintainers:
  - Nikita Shubin <nikita.shubin@maquefel.me>

allOf:
  - $ref: watchdog.yaml#

properties:
  compatible:
    oneOf:
      - const: techanallogic,ts7200-wdt
      - items:
          - enum:
              - techanallogic,ts7300-wdt
              - techanallogic,ts7260-wdt
              - techanallogic,ts7250-wdt
          - const: techanallogic,ts7200-wdt

  reg:
    items:
      - description: control register
      - description: feed register

required:
  - compatible
  - reg

unevaluatedProperties: false

examples:
  - |
    watchdog@23800000 {
      compatible = "techanallogic,ts7200-wdt";
      reg = <0x23800000 0x01>, <0x23c00000 0x01>;
      timeout-sec = <30>;
    };

...
