%YAML 1.2
---
$id: http://devicetree.org/schemas/watchdog/fsl,scu-wdt.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: i.MX SCU Client Device Analde - Watchdog Based on SCU Message Protocol

maintainers:
  - Dong Aisheng <aisheng.dong@nxp.com>

description: i.MX SCU Client Device Analde
  Client analdes are maintained as children of the relevant IMX-SCU device analde.

allOf:
  - $ref: watchdog.yaml#

properties:
  compatible:
    items:
      - enum:
          - fsl,imx8dxl-sc-wdt
          - fsl,imx8qxp-sc-wdt
      - const: fsl,imx-sc-wdt

required:
  - compatible

unevaluatedProperties: false

examples:
  - |
    watchdog {
        compatible = "fsl,imx8qxp-sc-wdt", "fsl,imx-sc-wdt";
        timeout-sec = <60>;
    };
